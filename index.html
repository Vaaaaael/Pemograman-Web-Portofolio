  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 16px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b46cff;
    }
/*bagaian utama*/
    .container {
      padding: 120px 60px 60px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .text-content {
      max-width: 50%;
    }

    .text-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideUp 1s ease forwards;
    }

    .text-content h1 span {
      color: #b46cff;
    }

    .text-content p {
      font-size: 18px;
      color: #ccc;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    /* "RAVAEL" */
    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch-anim 2s infinite;
      color: #fff !important; 
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #fff; 
      z-index: -1;
    }

    .glitch::before {
      animation: glitch-before 2s infinite linear;
    }

    .glitch::after {
      animation: glitch-after 2s infinite linear;
    }

    @keyframes glitch-anim {
      0%, 100% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: none; }
      80% { transform: translateX(-5px); }
    }

    @keyframes glitch-before {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 40px, 0); }
      20% { clip: rect(20px, 9999px, 60px, 0); }
      30% { clip: rect(5px, 9999px, 25px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitch-after {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(15px, 9999px, 35px, 0); }
      20% { clip: rect(25px, 9999px, 55px, 0); }
      30% { clip: rect(10px, 9999px, 30px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .glitch-hidden {
      visibility: hidden;
    }

    .image-content {
      position: relative;
      width: 400px;
      height: 400px;
      background: linear-gradient(to bottom right, #666, #ffffff);
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-content img {
      width: 100%;
      height: auto;
      object-fit: cover;
      filter: brightness(0.8);
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      color: #fff;
    }

    .footer-link {
      color: #b46cff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-line {
      flex-grow: 1;
      height: 2px;
      background-color: white;
      margin: 0 20px;
    }

    .footer-right {
      font-size: 14px;
    }
  
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 20px;
  }

  nav {
    flex-wrap: wrap;
    margin-top: 10px;
  }

  nav a {
    margin: 5px 10px 0 0;
    font-size: 13px;
  }

  .container {
    flex-direction: column !important;
    text-align: center;
    padding: 100px 20px 40px 20px;
  }

  .text-content, .image-content {

    margin-bottom: 20px;
  }

  .text-content h1 {

  }

  .text-content p {

  }

  .image-content {
    width: 50% !important;
    height: auto !important;
    clip-path: none !important;
  }

  .image-content img {
    width: 100%;
    height: auto;
  }

  footer {
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    text-align: center;
  }

  .footer-line {
    display: none;
  }

  section {
    padding: 60px 20px !important;
  }

  section h2 {
    font-size: 28px !important;
  }
}

@media (max-width: 768px) {

    flex-direction: column;
  }

  .glitch {
    font-size: 32px !important;
  }
}
